<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="mmap.css">
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places">
	</script>

	<script>
		var lat = 0;
		var lng = 0;
		var request = new XMLHttpRequest();
		var datastoreRequest = new XMLHttpRequest();
		var me = new google.maps.LatLng(lat, lng);
		var options = {
			zoom: 13,
			center: me,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map;
		var marker;
		var infowindow = new google.maps.InfoWindow();
		var places;

		function init()
		{
			map = new google.maps.Map(document.getElementById("map_canvas"), options);
			console.log("Call before getMyLocation()");
			getMyLocation();
			console.log("Call after getMyLocation()");
		}

		function getMyLocation() {
			console.log("In getMyLocation()");
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					lat = position.coords.latitude;
					lng = position.coords.longitude;
					renderMap();
					sendInfo();
				});
			} else {
				alert("Your browser does not support geolocation.");
			}
			console.log("Leaving getMyLocation");
		}

		function renderMap()
		{
			me = new google.maps.LatLng(lat, lng);
			map.panTo(me);

			marker = new google.maps.Marker({
				position: me,
				title: "Here I Am!"
			});
			marker.setMap(map);

			google.maps.event.addListener(marker, 'click', function() {
				infowindow.setContent(marker.title);
				infowindow.open(map, marker);
			});

			var request = {
				location: me,
				radius: '500',
				types: ['food']
			};

			service = new google.maps.places.PlacesService(map);
			service.search(request, callback);
		}

		function callback(results, status)
		{
			if (status == google.maps.places.PlacesServiceStatus.OK) {
				alert("Got places back!");
				places = results;
				for (var i = 0; i < results.length; i++) {
					createMarker(results[i]);
				}
			}
		}

		function createMarker(place)
		{
			var placeLoc = place.geometry.location;
			var marker = new google.maps.Marker({
				map: map,
				position: place.geometry.location
			});

			google.maps.event.addListener(marker, 'click', function() {
				infowindow.close();
				infowindow.setContent(place.name);
				infowindow.open(map, this);
			});
		}

		function sendInfo() {
			datastoreRequest.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);
			datastoreRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			datastoreRequest.send("login=BenHarris&lat="+lat+"&lng="+lng);
		}
	</script>
</head>

<body onload="init()">
	<div id="map_canvas"></div>
</body>

</html>
